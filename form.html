<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <!-- Тег формы -->
    <form action="">
        <p>
            <!-- Текстовое поле -->
            login<input type="text" placeholder="Enter login" name="password" required>
        </p>
        <p>
            <!-- Поле для в вода пороля -->
            Password <input type="password" placeholder="password" name="password" required>
        </p>
        <h3>Ваши интересы</h3>
        <p>
            <!-- Выбор нескольких элементов -->
            <label>
                <input type="checkbox" name="interest" value="sport" checked disabled>Спорт
            </label>
            <label>
                <input type="checkbox" name="interest" value="programming">Програмирование
            </label>
            <label>
                <input type="checkbox" name="interest" value="Art">Рисовать
            </label>

        </p>
        <h3>Способ оплаты</h3>
        <p>
            <!-- Выбор одного элемента -->
            <label>
                <input type="radio" name="pay" value="card">Карта
            </label>
            <label>
                <input type="radio" name="pay" value="qr">qr код
            </label>
            <label>
                <input type="radio" name="pay" value="cash">Наличкой
            </label>
        </p>
        <h3>
            Ваш город
        </h3>
        <p>
            <!-- Выбор и выподающего списка -->
            <select name="sity">
                <option value="moskow">Москва</option>
                <option value="tyumen">Тюмень</option>
                <option value="surgut">Сургут</option>
            </select>
        </p>
        <h3>В ведите коментарий</h3>
        <!-- Поле ввода много строчного текста -->
        <textarea name="Comment" id="" cols="30" rows="10"></textarea>
        <!-- Кнопка отправить -->
        <br><input type="submit" value="login"><br>
        <!-- Кнопка отчистить -->
        <button type="reset">Отчистить</button>
    </form>
</body>

</html>
